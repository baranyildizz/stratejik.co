<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratejik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            width: 400px;
            padding: 10px;
        }

        .logo {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: invert(100%);
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            z-index: 4;
            max-width: 100%;;
            padding: 20px;
            color: white;
            text-shadow: none;
            font-size: 4em;
            line-height: 1.0;
        }

        .slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
        }
        .slides-track {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s cubic-bezier(.77,0,.18,1);
        }
        .slide {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 1;
            transition: filter 2s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(20px);
            transform: none;
            background-color: #000;
        }

        .slide.loaded {
            filter: blur(0);
        }

        .nav-button {
            position: fixed;
            top: 0;
            width: 50px;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 3;
            touch-action: manipulation;
        }

        .nav-button:focus {
            outline: none;
        }

        .nav-button.prev {
            left: 0;
        }

        .nav-button.next {
            right: 0;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 800px) {
            .logo-container {
                position: static;
                width: 60vw;
                max-width: 90vw;
                margin: 30px auto 0 auto;
                left: 0;
                top: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2;
                padding: 0;
            }
            .logo {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
                display: block;
            }
            .text-container {
                position: static;
                transform: none;
                left: 0;
                top: 0;
                margin: 20px auto 0 auto;
                max-width: 90vw;
                padding: 10px 10px 0 10px;
                font-size: 1.2em;
                text-align: center;
                z-index: 2;
                color: #fff;
                background: rgba(0,0,0,0.5);
                border-radius: 12px;
                box-shadow: 0 2px 16px rgba(0,0,0,0.2);
                line-height: 1.4;
                margin-bottom: 30px;
                word-break: break-word;
            }
        }
    </style>
</head>
<body>
    <div class="slider" id="backgroundSlider">
        <div class="slides-track" id="slidesTrack">
            <!-- Slides will be added here by JavaScript -->
        </div>
    </div>
    <div class="logo-container">
        <img src="stratejik.svg" alt="Stratejik Logo" class="logo">
    </div>
    <div class="text-container">
        Mimarlık ve gayrimenkul geliştiriciliğini, projenin her aşamasında stratejik kararlarla birleştirerek, inşaat sektöründe katma değer, optimizasyon ve inovasyon üretiyoruz.
    </div>
    <button class="nav-button prev" id="prevButton"></button>
    <button class="nav-button next" id="nextButton"></button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Resim dosyalarının bulunduğu klasör
            const imageFolder = 'imgs/';
            
            // Resim dosyalarının listesi
            const images = [
                '1.jpg',
                '2.jpg',
                '3.jpg',
                '4.jpg',
                '5.jpg',
                '6.jpg',
                '7.jpg',
                '8.jpg',
                '9.jpg',
                '10.jpg'
            ];

            const slider = document.getElementById('backgroundSlider');
            const slidesTrack = document.getElementById('slidesTrack');
            let currentSlide = 0;
            let autoSlideInterval;
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            
            // Slaytları oluştur
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                // Resmi lazy load ile yükle
                const img = new Image();
                img.onload = function() {
                    slide.style.backgroundImage = `url(${this.src})`;
                    setTimeout(() => {
                        slide.classList.add('loaded');
                    }, 100);
                };
                
                // Önce düşük çözünürlüklü placeholder göster
                const placeholder = new Image();
                placeholder.onload = function() {
                    slide.style.backgroundImage = `url(${this.src})`;
                    // Asıl resmi yükle
                    img.src = `${imageFolder}${image}`;
                };
                
                // Placeholder'ı yükle (10px genişliğinde küçük versiyon)
                placeholder.src = `${imageFolder}thumbnails/${image}`;
                
                slidesTrack.appendChild(slide);
            });

            const slides = document.querySelectorAll('.slide');

            // Slayt değiştirme fonksiyonları
            function updateSliderPosition() {
                slidesTrack.style.transform = `translateX(-${currentSlide * 100}vw)`;
            }

            function showSlide(index) {
                currentSlide = (index + slides.length) % slides.length;
                updateSliderPosition();
                resetAutoSlide();
            }

            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            // Otomatik geçiş zamanlayıcısını sıfırla
            function resetAutoSlide() {
                clearInterval(autoSlideInterval);
                autoSlideInterval = setInterval(nextSlide, 8000);
            }

            // Navigasyon butonları
            document.getElementById('nextButton').addEventListener('click', nextSlide);
            document.getElementById('prevButton').addEventListener('click', prevSlide);

            // Mouse olayları
            function handleMouseDown(e) {
                isDragging = true;
                startX = e.clientX;
                slider.style.cursor = 'grabbing';
            }

            function handleMouseMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.clientX;
            }

            function handleMouseUp(e) {
                if (!isDragging) return;
                isDragging = false;
                slider.style.cursor = 'grab';
                
                const diff = startX - currentX;
                const threshold = 50; // minimum sürükleme mesafesi

                if (Math.abs(diff) > threshold) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            }

            // Dokunmatik olaylar
            function handleTouchStart(e) {
                isDragging = true;
                startX = e.touches[0].clientX;
            }

            function handleTouchMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.touches[0].clientX;
            }

            function handleTouchEnd() {
                if (!isDragging) return;
                isDragging = false;

                const diff = startX - currentX;
                const threshold = 50;

                if (Math.abs(diff) > threshold) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            }

            // Event Listeners
            slider.style.cursor = 'grab';
            slider.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            document.addEventListener('mouseleave', handleMouseUp);

            slider.addEventListener('touchstart', handleTouchStart, { passive: false });
            slider.addEventListener('touchmove', handleTouchMove, { passive: false });
            slider.addEventListener('touchend', handleTouchEnd);
            slider.addEventListener('touchcancel', handleTouchEnd);

            // Klavye kontrolleri
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                }
            });

            // Başlangıçta otomatik geçişi başlat
            resetAutoSlide();
        });
    </script>
</body>
</html>

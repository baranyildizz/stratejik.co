<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stratejik | İnovatif Mimarlık ve Gayrimenkul Geliştirme</title>
    <meta name="description" content="Stratejik, mimarlık ve gayrimenkul geliştirme süreçlerini birleştirerek projelere katma değer, optimizasyon ve inovasyon katar. Antalya merkezli projeler.">
    
    <style>
        /* CSS Değişkenleri: Tasarımı tek bir yerden yönetmek için */
        :root {
            --primary-text-color: #ffffff;
            --background-color: #000000;
            --cta-background-color: rgba(255, 255, 255, 0.05);
            --cta-hover-background-color: rgba(255, 255, 255, 0.1);
            --text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Genel Sayfa Ayarları */
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            overflow: hidden; /* Dikey kaydırmayı engeller */
        }

        /* Arka Plan Video Konteyneri */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--background-color);
        }

        .video-element {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            transition: opacity 1.5s ease-in-out;
        }

        #bgVideoThumb {
            /* Başlangıçta bu görünür */
            opacity: 1;
            filter: blur(20px);
            transform: translate(-50%, -50%) scale(1.1);
        }

        #bgVideo {
            /* Ana video başlangıçta gizli */
            opacity: 0;
        }
        
        /* Üst Kısım (Logo) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 4rem 4rem 2rem 6rem;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 250px;
            filter: invert(100%);
        }

        /* Ana İçerik */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 2rem 2rem 2rem 6rem; /* Sol padding'i artırdık */
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .text-container {
            max-width: 66%;
            text-shadow: var(--text-shadow);
            height: 50vh; /* Ekran yüksekliğinin yarısı kadar sabit yükseklik */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* İçeriği yukarı dayar */
            align-items: flex-start;
        }

        .main-headline {
            font-size: 2.5em;
            margin: 0 0 0.2em 0; /* Üstten margin'i kaldırdık */
            line-height: 1.1;
            min-height: 2.2em; /* İki satır yüksekliği */
        }

        .sub-headline {
            font-size: 2em;
            line-height: 1.6;
            max-width: 90%;
            margin: 1em 0 1.5em 0; /* Alt margin'i sabit tutuyoruz */
            min-height: 4.8em; /* Üç satır yüksekliği */
        }

        /* Eylem Çağrısı Butonu */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            border: 1px solid var(--primary-text-color);
            border-radius: 50px;
            background-color: var(--cta-background-color);
            color: var(--primary-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
            position: relative;
            z-index: 101;
        }

        .btn:hover {
            background-color: var(--cta-hover-background-color);
            transform: translateY(-2px);
        }

        .cta-button {
            margin-top: 4rem;
        }

        .lang-toggle {
            padding: 0.5rem 1.2rem;
            margin-left: 1rem;
        }

        /* Mobil Cihazlar için Media Query */
        @media (max-width: 768px) {
            body {
                overflow-y: auto; /* Mobilde içerik sığmazsa kaydırmaya izin ver */
            }
            .header {
                position: fixed;
                padding: 4rem 1rem 1rem 1rem;
                width: 100%;
                background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 100%);
                box-sizing: border-box;
            }

            /* EN butonu için özel konteyner */
            .header::before {
                content: '';
                position: absolute;
                right: 1.5rem;
                top: 1rem;
                width: auto;
                height: auto;
            }
            
            /* Logo konteyneri */
            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                width: 180px;
            }

            /* Dil değiştirme butonu */
            .lang-toggle {
                position: absolute;
                right: 1.5rem;
                top: 3rem;
                padding: 0.4rem 1rem;
                margin: 0;
            }            .main-content {
                display: block;
                height: auto;
                text-align: center;
                padding: 0 1.5rem 3rem 1.5rem;
                margin-top: 120px; /* Logo ve header için yeterli boşluk */
            }

            .text-container {
                max-width: 95%;
                padding: 0;
                text-shadow: none;
                margin: 0 auto;
            }

            .main-headline {
                padding-top: 2em;
                font-size: 2em;
            }

            .sub-headline {
                padding: 2em;
                font-size: 1.5em;
                max-width: 100%;
            }

            /* Mobilde iletişim butonunu ortala */
            .cta-button {
                margin-left: auto;
                margin-right: auto;
                display: table; /* inline-block yerine table kullanarak daha iyi ortalama */
            }

            /* Dil değiştirme butonunun mobil stili */
            .lang-toggle {
                padding: 0.4rem 1rem; /* Mobilde biraz daha küçük padding */
            }
        }

        /* Footer Stili */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem 6em;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 100%);
        }

        .footer a {
            color: var(--primary-text-color);
            text-decoration: none;
            font-size: 1.5em;
            transition: opacity 0.3s ease;
            text-shadow: var(--text-shadow);
        }

        .footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 1.5rem;
            }
            .footer a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video id="bgVideoThumb" class="video-element" autoplay loop muted playsinline>

            <source src="videos/sea-thumbnail.mp4" type="video/mp4">
        </video>
        <video id="bgVideo" class="video-element" loop muted playsinline preload="auto">

            <source src="videos/sea.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <img src="stratejik.svg" alt="Stratejik Logo" class="logo">
        <button id="langToggle" class="btn lang-toggle">EN</button>
    </header>

    <main class="main-content">
        <div class="text-container">
            <h1 class="main-headline" id="mainHeadline">Mimarlıkta İnovasyon ile Katma Değerli Gayrimenkul Geliştiriyoruz.</h1>
            <p class="sub-headline" id="subHeadline">
                İlk tasarım kararlarından, projenin teslimine kadar her aşamasında stratejik kararlarla, potansiyeli sonuna kadar değerlendiren optimum çözümleri keşfediyoruz.
            </p>
            <a href="#projeler" class="btn cta-button" id="ctaBtn">İletişime Geçin.</a>
        </div>
    </main>

    <script>
        // Sayfa yüklendiğinde çalışacak kod
        document.addEventListener('DOMContentLoaded', function() {
            // Dil değiştirme işlevselliği
            const texts = {
                tr: {
                    mainHeadline: "Mimarlıkta İnovasyon ile Katma Değerli Gayrimenkul Geliştiriyoruz.",
                    subHeadline: "İlk tasarım kararlarından, projenin teslimine kadar her aşamasında stratejik kararlarla, potansiyeli sonuna kadar değerlendiren optimum çözümleri keşfediyoruz.",
                    ctaBtn: "İletişime Geçin."
                },
                en: {
                    mainHeadline: "We Develop Value-Added Real Estate with Innovation in Architecture.",
                    subHeadline: "From the first design decisions to project delivery, we discover optimal solutions that fully realize potential through strategic choices at every stage.",
                    ctaBtn: "Contact Us."
                }
            };
            let currentLang = 'tr';

            // Gerekli elementleri seç
            const langToggle = document.getElementById('langToggle');
            const mainHeadline = document.getElementById('mainHeadline');
            const subHeadline = document.getElementById('subHeadline');
            const ctaBtn = document.getElementById('ctaBtn');

            // Dil değiştirme butonuna tıklama olayını ekle
            langToggle.onclick = function() {
                currentLang = currentLang === 'tr' ? 'en' : 'tr';
                mainHeadline.textContent = texts[currentLang].mainHeadline;
                subHeadline.textContent = texts[currentLang].subHeadline;
                ctaBtn.textContent = texts[currentLang].ctaBtn;
                langToggle.textContent = currentLang === 'tr' ? 'EN' : 'TR';
            };

            // Video background functionality
            const thumbVideo = document.getElementById('bgVideoThumb');
            const mainVideo = document.getElementById('bgVideo');

            // Hata durumunda veya düşük güç modunda kullanıcı etkileşimiyle videoları başlatacak fonksiyon
            function handlePlayError(error) {
                console.warn("Otomatik oynatma engellendi. Kullanıcı etkileşimi bekleniyor.");
                const startVideos = () => {
                    // Kullanıcı tıkladığında her iki videoyu da oynatmayı dene
                    thumbVideo.play().catch(err => console.error("Thumbnail etkileşim sonrası oynatılamadı:", err));
                    mainVideo.play().catch(err => console.error("Ana video etkileşim sonrası oynatılamadı:", err));
                };
                // Dinleyicileri sadece bir kere çalışacak şekilde ekle
                document.body.addEventListener('click', startVideos, { once: true });
                document.body.addEventListener('touchstart', startVideos, { once: true });
            }

            // Sayfa yüklenir yüklenmez videoları oynatmayı dene
            thumbVideo.play().catch(handlePlayError);
            mainVideo.play().catch(handlePlayError);


            // Ana video oynatılabilecek duruma geldiğinde (yeterince veri yüklendiğinde) geçişi yap
            mainVideo.addEventListener('canplay', () => {
                // Ana videoyu yavaşça görünür yap
                mainVideo.style.opacity = '1';
                // Eş zamanlı olarak thumbnail videoyu yavaşça gizle
                thumbVideo.style.opacity = '0';
            }, { once: true }); // Bu olay sadece bir kez çalışsın

            // ÖNEMLİ: Ana video yüklenirken bir hata olursa ne olacak?
            mainVideo.addEventListener('error', () => {
                console.error("Ana video yüklenemedi. Bulanık thumbnail video gösterilmeye devam edecek.");
                // Hata durumunda, geçişin hiç başlamadığından emin olmak için thumbnail'i görünür kıl
                thumbVideo.style.opacity = '1';
                // Ve ana videonun tamamen gizli kaldığından emin ol
                mainVideo.style.opacity = '0';
            });
        });
    </script>

    <footer class="footer">
        <a href="https://instagram.com/stratejik.co" target="_blank">Instagram</a>
        <a href="mailto:baranyildiz4@gmail.com">info@stratejik.co</a>
        <a href="https://maps.app.goo.gl/JWoJA8xjEqFPjVyT9" target="_blank">Antalya</a>
    </footer>

</body>
</html>

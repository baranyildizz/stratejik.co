<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stratejik</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: #000;
    }
    .slider {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 1;
        overflow: hidden;
    }
    video {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;
        background: #000;
    }
    #bgVideoThumb {
        z-index: 1;
        filter: blur(20px);
        transition: opacity 4s, filter 4s, transform 4s;
        opacity: 1;
        transform: scale(1.1);
    }
    #bgVideo {
        z-index: 2;
        filter: blur(20px);
        transition: filter 4s, transform 4s, opacity 1s;
        opacity: 0;
        transform: scale(1.1);
    }
    .logo-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 6;
        width: 200px;
    }
    .logo {
        width: 100%;
        filter: invert(100%);
    }
    .text-container {
        position: fixed;
        bottom: 40px;
        left: 20px;
        z-index: 6;
        max-width: 90vw;
        padding: 15px 20px;
        color: white;
        font-size: 1.4em;
        background: rgba(0,0,0,0.5);
        border-radius: 8px;
        line-height: 1.3;
    }
</style>
</head>
<body>
<div class="slider">
    <video id="bgVideoThumb" autoplay muted playsinline loop preload="auto" src="imgs/thumbnails/sea.mp4"></video>
    <video id="bgVideo" autoplay muted playsinline loop preload="auto" src="imgs/sea.mp4"></video>
</div>

<div class="logo-container">
    <img src="stratejik.svg" alt="Stratejik Logo" class="logo">
</div>
<div class="text-container">
    Mimarlık ve gayrimenkul geliştiriciliğini, projenin her aşamasında stratejik kararlarla birleştirerek, inşaat sektöründe katma değer, optimizasyon ve inovasyon üretiyoruz.
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const thumb = document.getElementById('bgVideoThumb');
    const video = document.getElementById('bgVideo');

    function showMainVideo() {
        video.style.opacity = '1';
        video.style.filter = 'blur(0)';
        video.style.transform = 'scale(1)';
        thumb.style.opacity = '0';
        thumb.style.transform = 'scale(1)';
    }

    // iOS uyumlu: loadeddata daha güvenli
    video.addEventListener('loadeddata', showMainVideo);

    // Fallback: autoplay engellenirse dokununca başlat
    function tryPlay() {
        video.play().catch(()=>{});
        thumb.play().catch(()=>{});
        showMainVideo();
        document.removeEventListener('touchstart', tryPlay);
        document.removeEventListener('click', tryPlay);
    }
    document.addEventListener('touchstart', tryPlay);
    document.addEventListener('click', tryPlay);
});
</script>
</body>
</html>

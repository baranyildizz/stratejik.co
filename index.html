<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratejik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        
        .logo-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="stratejik.svg" alt="Stratejik Logo" class="logo">
    </div>
</body>
</html>
